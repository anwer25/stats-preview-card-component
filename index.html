<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
	<link href="css/style.css" type="text/css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="model-root model-flex model-flex-ai-ce model-flex-js-ce">
	<div class="model-wrrapper model-flex model-flex-flow">
		<picture  class="model-image">
			<source class="model-image" media="(min-width: 375px)" srcset="./images/image-header-mobile.jpg">
			<img class="model-image-file" src="./images/image-header-desktop.jpg" alt="header">
		</picture>
		<div class="model-card-text">
			<h1>Get <span class="model-submodel-header-span">insights</span> that help your business grow.</h1>
			<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer</p>
			<p>experience, and overall efficiency.</p>
			<div class="model-flex model-flex-js-sp-bt model-flex-ai-end  model-flex-flow model-state">
				<div>
					<p>10K+</p>
					<p class="model-submodel-data-title">companies</p>
				</div>
				<div>
					<p>314</p>
					<p class= "model-submodel-data-title">templates</p>
				</div>
				<div>
					<p>12M+</p>
					<p class="model-submodel-data-title">queries</p>
				</div>
			</div>
		</div>
	</div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anwer Nouri</a>.
  </div>
</body>
</html>
